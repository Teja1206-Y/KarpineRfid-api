name: KarpineRFID MAUI CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    # ✅ Install MAUI + Android workloads FIRST
    - name: Install MAUI Android workload
      run: dotnet workload install maui-android

    # ✅ Restore ONLY MAUI project (not solution)
    - name: Restore MAUI project
      run: dotnet restore KarpineRfid.App/KarpineRfid.App.csproj

    # ✅ Build MAUI (no emulator)
    - name: Build MAUI Android
      run: dotnet build KarpineRfid.App/KarpineRfid.App.csproj -c Release --no-restore
