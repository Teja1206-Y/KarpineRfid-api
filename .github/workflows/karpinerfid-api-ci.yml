name: KarpineRFID MAUI Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  android:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    # ✅ Install ONLY Android workload
    - name: Install Android workload
      run: dotnet workload install maui-android

    # ✅ Restore ONLY Android target
    - name: Restore Android
      run: dotnet restore KarpineRfid.App/KarpineRfid.App.csproj `
           -p:TargetFramework=net9.0-android

    # ✅ Build Android ONLY
    - name: Build Android
      run: dotnet build KarpineRfid.App/KarpineRfid.App.csproj `
           -c Release `
           -f net9.0-android `
           --no-restore
